<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            min-height: 100vh;
        }

        h2 {
            color: #ffffff; /* Cyan accent */
            text-align: center;
            margin-bottom: 30px;
        }

        h4 strong {
            color: #ffffff;
        }

        .container {
            background-color: #111; /* Dark gray container */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
        }

        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
        }

        .card-body {
            background-color: #111;
        }

        .progress {
            background-color: #333;
            height: 20px;
            border-radius: 10px;
        }

        .progress-bar {
            transition: width 0.6s ease;
        }

        label {
            color: #ccc;
        }

        .btn-secondary {
            background-color: #00bcd4;
            border: none;
            color: #000;
        }

        .btn-secondary:hover {
            color: #fff;
        }

        /* Chart container */
        #chart-container {
            margin-top: 50px;
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.15);
        }

        #inputChart {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Prediction Result</h2>
    
    <div class="card my-4">
        <div class="card-body">
            <h4>Predicted Class: <strong>{{ pred_class }}</strong></h4>
            <p>{{ inference }}</p>
        </div>
    </div>

    <h5>Class Probabilities:</h5>
    {% for class_name, prob in prob_display.items() %}
    <div class="mb-3">
        <label>{{ class_name }}: {{ prob }}%</label>
        <div class="progress">
            <div class="progress-bar 
                        {% if prob > 66 %}bg-success{% elif prob > 33 %}bg-warning{% else %}bg-danger{% endif %}" 
                 role="progressbar" 
                 style="width: {{ prob }}%;" 
                 aria-valuenow="{{ prob }}" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </div>
    {% endfor %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4 w-100">Predict Again</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
