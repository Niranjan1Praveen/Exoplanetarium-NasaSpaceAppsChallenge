<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Prediction Result</h2>
    
    <div class="card my-4">
        <div class="card-body">
            <h4>Predicted Class: <strong>{{ pred_class }}</strong></h4>
            <p>{{ inference }}</p>
        </div>
    </div>

    <h5>Class Probabilities:</h5>
    {% for class_name, prob in prob_display.items() %}
    <div class="mb-3">
        <label>{{ class_name }}: {{ prob }}%</label>
        <div class="progress">
            <div class="progress-bar 
                        {% if prob > 66 %}bg-success{% elif prob > 33 %}bg-warning{% else %}bg-danger{% endif %}" 
                 role="progressbar" 
                 style="width: {{ prob }}%;" 
                 aria-valuenow="{{ prob }}" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </div>
    {% endfor %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Predict Again</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
